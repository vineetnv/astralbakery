{% extends "base.html" %}

{% block title %}Place Your Order - Astral Bakery{% endblock %}

{% block content %}
<main>
    <h2 style="text-align:center; margin-top:2rem;">ğŸª Place Your Order</h2>

    <form action="#" method="POST" style="background-color: #ffe0b2; width: 60%; margin: 2rem auto; border-radius: 10px; padding: 2rem; text-align: left;">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="cookie">Cookie Type</label>
        <select id="cookie" name="cookie" required>
            <option value="">--Select a Cookie--</option>
            <option value="choc_chip">Chocolate Chip</option>
            <option value="oatmeal_raisin">Oatmeal Raisin</option>
            <option value="peanut_butter">Peanut Butter</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <label for="pickup_time">Pickup Time</label>
        <input type="time" id="pickup_time" name="pickup_time" required>

        <button type="submit" style="margin-top: 1.5rem; background-color: #ff7043; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; font-size: 1rem;">Submit Order</button>
    </form>

    <div style="text-align:center; margin-bottom:2rem;">
        <a href="/" style="color:#ff7043; text-decoration:none;">â† Back to Home</a>
    </div>
</main>
{% endblock %}
